# Adds namespace to all resources.
namespace: pulsepro-operator-system

# Value of this field is prepended to the names of all resources.
namePrefix: pulsepro-operator-

resources:
  - ../crd  # Includes CRDs
  - ../rbac
  - ../manager
  - ../webhook  # Webhook resources
  - ../certmanager  # Cert-manager resources
  - metrics_service.yaml  # Metrics service

# Patches applied to specific resources
patches:
  # Patch for enabling metrics
  - path: manager_metrics_patch.yaml
    target:
      kind: Deployment
      name: pulsepro-operator-controller-manager

  # Patch for enabling webhook
  - path: manager_webhook_patch.yaml
    target:
      kind: Deployment
      name: pulsepro-operator-controller-manager

  # CA injection patch for MutatingWebhookConfiguration
  - path: webhookcainjection_mutating_patch.yaml
    target:
      kind: MutatingWebhookConfiguration
      name: mutating-webhook-configuration

  # CA injection patch for ValidatingWebhookConfiguration
  - path: webhookcainjection_validating_patch.yaml
    target:
      kind: ValidatingWebhookConfiguration
      name: validating-webhook-configuration

# Replacements to inject cert-manager CA annotations into resources
replacements:
  - source: # Add cert-manager annotation to ValidatingWebhookConfiguration, MutatingWebhookConfiguration, and CRDs
      kind: Certificate
      group: cert-manager.io
      version: v1
      name: webhook-server-cert
      fieldPath: .metadata.namespace
    targets:
      - select:
          kind: ValidatingWebhookConfiguration
        fieldPaths:
          - .metadata.annotations.[cert-manager.io/inject-ca-from]
        options:
          delimiter: '/'
          index: 0
          create: true
      - select:
          kind: MutatingWebhookConfiguration
        fieldPaths:
          - .metadata.annotations.[cert-manager.io/inject-ca-from]
        options:
          delimiter: '/'
          index: 0
          create: true
      - select:
          kind: CustomResourceDefinition
        fieldPaths:
          - .metadata.annotations.[cert-manager.io/inject-ca-from]
        options:
          delimiter: '/'
          index: 0
          create: true

  - source:
      kind: Certificate
      group: cert-manager.io
      version: v1
      name: webhook-server-cert
      fieldPath: metadata.name
    targets:
      - select:
          kind: ValidatingWebhookConfiguration
        fieldPaths:
          - metadata.annotations.[cert-manager.io/inject-ca-from]
      - select:
          kind: MutatingWebhookConfiguration
        fieldPaths:
          - metadata.annotations.[cert-manager.io/inject-ca-from]

  - source:
      kind: Service
      version: v1
      name: webhook-service
      fieldPath: .metadata.namespace
    targets:
      - select:
          kind: Certificate
          group: cert-manager.io
          version: v1
        fieldPaths:
          - .spec.dnsNames.0
          - .spec.dnsNames.1
        options:
          delimiter: '.'
          index: 1
          create: true
